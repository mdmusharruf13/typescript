<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My List</title>
    <link rel="stylesheet" href="./src/css/style.css" />

  </head>
  <body>
    <main>
      <h1 class="offscreen">My List</h1>
      <section class="newItemEntry">
        <h2 class="offscreen">New Item Entry</h2>
        <form class="newItemEntry_form" id="itemEntryForm">
          <label for="newItem" class="offscreen">Enter a new todo item</label>
          <input
            type="text"
            class="newItemEntry_input"
            id="newItem"
            maxlength="40"
            autocomplete="off"
            placeholder="Add Item"
          />
          <button
            class="button newItemEntry_button addItem"
            title="Add new item"
            aria-label="Add new item to list"
          >
            +
          </button>
        </form>
      </section>
      <section class="listContainer">
        <header class="listTitle">
          <h2 id="listName">List</h2>
          <button
            id="clearItemsButton"
            class="button listTitle_button"
            title="Clear the list"
            aria-label="Remove all items from the list"
          >
            clear
          </button>
        </header>
        <hr />
